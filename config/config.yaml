# =====================================================================
# NetRecommender-Capstone
# L6 Production Configuration File
#
# This file configures:
# - Model hyperparameters
# - Training settings
# - Negative sampling
# - Directory paths for data, checkpoints, and logs
# =====================================================================

# --------------------------------------------------------
# Model Hyperparameters
# --------------------------------------------------------
model:
  embedding_dim: 64                   # Latent factor size for users/items
  hidden_units: [128, 64, 32]         # Deep neural network layers
  dropout_rate: 0.3                   # Dropout for regularization
  l2_regularization: 1e-6             # Prevents embedding collapse
  learning_rate: 0.001                # Adam optimizer learning rate


# --------------------------------------------------------
# Training Parameters
# --------------------------------------------------------
training:
  epochs: 10                          # Increase to 20â€“40 for real datasets
  batch_size: 256                     # TF GPU-optimized batch size
  negative_samples: 4                 # Per positive interaction
  learning_rate: 0.001                # Should match model.learning_rate
  seed: 42                            # Full reproducibility
  top_k: 10                           # Used for evaluation metrics (Precision@K, NDCG@K)


# --------------------------------------------------------
# File & Directory Paths
# --------------------------------------------------------
paths:
  interactions: "data/interactions.csv"     # Raw interaction dataset
  checkpoints: "checkpoints/"               # Saved TF model weights
  results: "results/"                       # Metrics, logs, figures
  logs: "logs/"                             # Training logs / runtime logs
  exports: "exports/"                       # Exported embedding vectors, etc.


# --------------------------------------------------------
# Evaluation Settings
# --------------------------------------------------------
evaluation:
  top_k: 10                 # Used for ranking metrics
  verbose: true             # Increase logging detail
